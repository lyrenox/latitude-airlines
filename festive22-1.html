<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="festive.css">
        <link rel="icon" type="image/x-icon" href="img/festive22/icon-14.png">
        <title>Twelve drummers drumming</title>
    </head>
    <body>
        <section class="header">
            <div class="container">
                <div class="branding">
                    <a href="index.html">
                        <img class="logo" src="img/Icon.png" style="height: 48px;">
                        <span class="title">latitude<span class="light">airlines</span></span>
                    </a>
                </div>
                
                <nav class="topnav">
                    <a class="current">Day 1</a>
                    <a>Pokemon Games</a>
                    <a>Book a Flight</a>
                </nav>
            </div>
        </section>
        <section class="surprise">
            <div class="dragon">
                <img src="img/festive22/latias-festive.png", height="400px">
                <span class="clickable" onclick="show()"></span>
            </div>
            <div class="credit">
                <p>
                    Background by <a href=https://www.deviantart.com/skelmor/art/Pokemon-Mystery-Dungeon-Snowfall-Forest-782118163>Skelmor</a>
                    <br>
                    Latias by <a href="https://www.deviantart.com/lyreon111/art/Festive-Latias-940874697">Lyreon</a>
                </p>
            </div>
        </section>
        <p class="footer">Open the present for a surprise!</p>
        <section id="popup">
            <div class="wrapper">
                <div class="popup-content">
                    <img class="popup-image" src="img/festive22/Image_22_30_14.png" alt="Gazing across the river in Alto Mare.">
                    <span class="secret">v=</span>
                </div>
                <span class="close-button" onclick="hide()">x</span>
            </div>
            
            <script>
                function show() {
                    var popup = document.getElementById("popup");
                    popup.classList.toggle("active");
                }

                function hide() {
                    var popup = document.getElementById("popup");
                    popup.classList.toggle("active");
                }
            </script>
        </section>
    </body>
</html>
